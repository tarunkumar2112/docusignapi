<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DocuSign Envelope Status</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f9f9f9;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 1rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }
    th, td {
      padding: 12px;
      border-bottom: 1px solid #e0e0e0;
      text-align: left;
    }
    .tag {
      padding: 5px 10px;
      border-radius: 6px;
      font-size: 0.9em;
      display: inline-block;
    }
    .Completed { background: #2e8b57; color: white; }
    .InProgress { background: #f0ad4e; color: white; }
    .Sent { background: #ffeb3b; color: black; }
    .pagination {
      margin-top: 1rem;
    }
    .pagination button {
      margin: 0 4px;
      padding: 6px 12px;
      background: #1976d2;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .pagination button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .filters {
      margin-bottom: 1rem;
    }
    .filters select {
      padding: 6px 12px;
      font-size: 1rem;
    }
  </style>
</head>
<body>

  <h1>DocuSign Envelope Status</h1>

  <div class="filters">
    <label for="statusFilter">Filter by Status: </label>
    <select id="statusFilter">
      <option value="">All</option>
      <option value="Completed">Completed</option>
      <option value="In Progress">In Progress</option>
      <option value="Sent">Sent</option>
    </select>
  </div>

  <table>
    <thead>
      <tr>
        <th>Document</th>
        <th>Status</th>
        <th>Recipients</th>
        <th>Next Signer</th>
      </tr>
    </thead>
    <tbody id="tableBody">
      <!-- Dynamic rows go here -->
    </tbody>
  </table>

  <div class="pagination">
    <button id="prevBtn">Prev</button>
    <span id="pageInfo"></span>
    <button id="nextBtn">Next</button>
  </div>

  <script>
    const endpoint = "https://docusignapi.netlify.app/.netlify/functions/fetch";
    let data = [], filtered = [];
    let currentPage = 1, rowsPerPage = 5;

    const tableBody = document.getElementById("tableBody");
    const statusFilter = document.getElementById("statusFilter");
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");
    const pageInfo = document.getElementById("pageInfo");

    async function fetchData() {
      const response = await fetch(endpoint);
      const json = await response.json();
      data = json?.envelopes || [];
      filtered = data;
      renderTable();
    }

    function applyFilter() {
      const value = statusFilter.value;
      filtered = value ? data.filter(item => item.status === value) : data;
      currentPage = 1;
      renderTable();
    }

    function renderTable() {
      tableBody.innerHTML = "";

      const start = (currentPage - 1) * rowsPerPage;
      const end = start + rowsPerPage;
      const pageData = filtered.slice(start, end);

      pageData.forEach(row => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${row.document}</td>
          <td><span class="tag ${row.status.replace(/\s/g, '')}">${row.status}</span></td>
          <td>${row.recipients.join(', ')}</td>
          <td>${row.nextSigner || "â€”"}</td>
        `;
        tableBody.appendChild(tr);
      });

      const totalPages = Math.ceil(filtered.length / rowsPerPage);
      pageInfo.textContent = `Page ${currentPage} of ${totalPages}`;
      prevBtn.disabled = currentPage === 1;
      nextBtn.disabled = currentPage === totalPages;
    }

    prevBtn.onclick = () => {
      if (currentPage > 1) {
        currentPage--;
        renderTable();
      }
    };

    nextBtn.onclick = () => {
      if (currentPage < Math.ceil(filtered.length / rowsPerPage)) {
        currentPage++;
        renderTable();
      }
    };

    statusFilter.addEventListener("change", applyFilter);

    fetchData();
  </script>

</body>
</html>
